<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" href="/css/master.css">
    <link href='https://fonts.googleapis.com/css?family=Monoton' rel='stylesheet'>
    <link href="css/styles.css" rel="stylesheet" href="/css/master.css">
    <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Welcome to Ed's Pizza</title>
  </head>
  <body>
        <img src="img/logo.png" alt="logo" class="logo">
    <div class="container">
        <h1>Welcome &nbsp; &nbsp; to &nbsp; &nbsp; Ed's &nbsp; &nbsp; Pizza</h1>
    </div>
    <hr>
    <div class="container-fluid">
      <h1>Menu: </h1>
      <div class="row">
          <div class="col-md-4" id="bosnianPizza">Bosnian Pizza</div>
          <img src="bosnian.jpg" alt="bosnian">
          <div class="col-md-4" id="chickenPizza">Chicken Fiesta Pizza</div>
          <img src="chicken-fiesta.jpg" alt="chicken-fiesta">
          <div class="col-md-4" id="greekPizza">Greek Pizza</div>
          <img src="greek.jpg" alt="greek">
          <div class="col-md-4" id="margaritaPizza">Margarita Pizza</div>
          <img src="margarita.jpg" alt="margarita">
          <div class="col-md-4" id="pepperoniPizza">Peperoni Pizza</div>
          <img src="pepperoni.jpg" alt="pepperoni">
          <div class="col-md-4" id="prosciuttoPizza">Prosciutto Pizza</div>
          <img src="prosciutto.jpg" alt="prosciutto">
          <div class="col-md-4" id="veggiePizza">Veggie Pizza</div>
          <img src="veggie.jpg" alt="veggie">
          <div class="col-md-4" id="hawaiianPizza">Hawaiian Pizza</div>
          <img src="" alt="">
      </div>
    </div>
    <hr>
    <div class="container-fluid">
      <h1>Order a pizza</h1>
      <div class="row">
        <div class="col-md-6">
          <form id="new-order">
            <div class="form-group">
            <label for="new-pizza">Which pizza would you like to order?</label>
            <select class="form-control" id="pizza-options">
                <option value="bosnian">Bosnian Pizza</option>
                <option value="chicken">Chicken Fiesta Pizza</option>
                <option value="greek">Greek Pizza</option>
                <option value="margarita">Margarita Pizza</option>
                <option value="pepperoni">Peperoni Pizza</option>
                <option value="prosciutto">Prosciutto Pizza</option>
                <option value="veggie">Veggie Pizza</option>
                <option value="hawaiian">Hawaiian Pizza</option>
            </select>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
